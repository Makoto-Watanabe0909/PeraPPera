<!DOCTYPE html>
<html>
<head>
  <title>PeraPPera_Decoder</title>
  <link href="https://fonts.googleapis.com/css?family=DotGothic16" rel="stylesheet">
  <style>
    body {
      font-family: 'DotGothic16';
    }
    #camera {
      border: 9px solid #000000;
      margin: 25px 25px 25px 25px;
	    height: 200px;
    }
    #projection {
      border: 9px solid #000000;
      margin: 25px 25px 25px 25px;
	    height: 150px;
      width: 150px;
    }
</style>
</head>
<body>

  <h1>PeraPPera_Decoder</h1>

  <!--入力-->
  <form action="/toSet" method="POST">
    <div>
      <p>ドットのタテヨコ比</p>
			<label for="r1">250×250</label>
			<input type="radio" id="r1" name="type" value="typeA">
		</div>
		<div>
			<label for="r2">200×320</label>
			<input type="radio" id="r2" name="type" value="typeB">
		</div>
		<div>
			<label for="r3">100×640</label>
			<input type="radio" id="r3" name="type" value="typeC">
		</div>
		<div>
			<input type="submit" value="OK">
		</div>
  </form>

  <!--映像-->
  <img src="{{ url_for('video_feed') }}" id="camera"  alt=""><br>

  <!--投影画像の更新-->
  <form action="/reloadProjection" method="POST">
    <input type="submit" value="RELOAD"><br>
  </form>

  <!--投影画像-->
  <img src={{ image_path }} id="projection"  alt="">

  <!--デコード-->
  <form action="/toDecode" method="POST">
    <input type="submit" value="DECODE"><br>
  </form>

  <!--再生-->
  <form action="/toPlay" method="POST">
    <input type="submit" value="PLAY"><br>
  </form>

</body>
</html>
