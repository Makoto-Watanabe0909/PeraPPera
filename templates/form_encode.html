<!DOCTYPE html>
<html>
<head>
  <title>PeraPPera_Encoder</title>
  <link href="https://fonts.googleapis.com/css?family=DotGothic16" rel="stylesheet">
  <style>
    body {
      font-family: 'DotGothic16';
      margin: 0px 25px 25px 25px;
    }
    #papertoprint {
      margin: 25px 0px 0px 0px;
      width: 33%;
    }
    #message {
      margin: 10px 0px 0px 0px;
      width: 374px;
    }
    #form {
      background-color: #d0d0d0;
    }
    </style>
</head>
<body>

  <h1 id="test">PeraPPera_Encoder</h1>

  <!--入力-->
        <form action="/toRecord" method="POST">
            <input type="text" name="soundname" placeholder="タイトル"><br>
            <div id="form">
            <div>
                <p>▶︎aspect ratio</p>
                <label for="r1">250×250</label>
                <input type="radio" id="r1" name="type" value="typeA">
            </div>
            <div>
                <label for="r2">200×320</label>
                <input type="radio" id="r2" name="type" value="typeB">
            </div>
            <div>
                <label for="r3">100×640</label>
                <input type="radio" id="r3" name="type" value="typeC" checked="checked">
            </div>
            <div>
                <input type="submit" value="RECORD and ENCODE"><br>
            </div>
            </div>
        </form>
    
  <div>
   <!--メッセージ-->
   <img src={{ message_path }} id="message" alt="">
  </div>

  <div> <!--完成画像-->
    <img src={{ image_path }} id="papertoprint" alt="">
  </div>

  <!--音声の確認-->
  <form action="/toCheck" method="POST">
    <input type="submit" value="CHECK"><br>
  </form>

  <!--プリント-->
  <form action="/toPrint" method="POST">
    <input type="submit" value="PRINT"><br>
  </form>

  <!--データ抹消-->
  <form action="/toDelete" method="POST">
    <input type="submit" value="DELETE" id="buttonToSubmit"><br>
  </form>

</body>
</html>
